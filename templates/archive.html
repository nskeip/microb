{% extends 'base.html' %}

{%- block title %}Archive{{super()}}{%- endblock title %}

{%- block content %}
<ul class="txt">
    {%- for p in posts %}
    <li>
        <h2>{{p.date.date()}} <a href='{{url_for("post_show", id=p.id)}}'>{% if p.title %}{{p.title}}{% else %}***{% endif %}</a></h2>
    </li>
    {% endfor %}
</ul>
{%- endblock content %}
