{% extends 'base.html' %}

{%- block title %}Home{{super()}}{%- endblock title %}

{%- block content %}
<ul class="txt">
    {%- for n in news %}
    <li>
        <h2><span class="content_title"><a href="{{url_for('post_show', id=n.id)}}">{% if n.title %}{{n.title}}{% else %}***{% endif %}</a></span></h2>
        <p>{{n.text|safe}}</p>
    </li>
    {%- endfor %}
</ul>
{%- endblock content %}
